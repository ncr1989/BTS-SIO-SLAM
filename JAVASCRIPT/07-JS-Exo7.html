<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
<script>
let maVar = 'jaune';
switch(maVar){
case 'vert':
console.log('maVar stocke la valeur vert');
break; //on casse la lecture du prochain élément, sinon le dernier sera lu.
case 'rouge':
console.log('maVar stocke la valeur rouge');
break;
case 'jaune':
console.log('maVar stocke la valeur jaune');
break;
case 'bleu':
console.log('maVar stocke la valeur bleu');
break;
case 'orange':
console.log('maVar stocke la valeur orange');
break;
default:
console.log('maVar ne stocke ni vert, ni rouge, ni jaune, ni bleu, ni orange');
}
    </script>
</body>
</html>
